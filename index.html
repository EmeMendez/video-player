<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Video Player</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <video id="video" poster="./images/poster.jpg" src="./videos/lofi.mp4" width="400">
      </video>
      <div class="player-overlay">
        <h2 class="player-title">MÃºsica para programar</h2>
        <div class="player-action">
          <button class="button" id="backward" title="Retroceder 10 segundos" aria-label="Retroceder 10 segundos"></button>
          <button class="button" id="play" title="Reproducir" aria-label="Reproducir"></button>
          <button class="button" id="pause" hidden title="Pausar" aria-label="Pausar"></button>
          <button class="button" id="forward" title="Adelantar 10 segundos" aria-label="Adelantar 10 segundos"></button>
        </div>
        <div class="player-progress">
          <input value="0" type="range" min="0" step="1" name="progress-bar" id="progress-bar">
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
